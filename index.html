<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrismaX AI Quiz</title>

  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 400px;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button.selected {
      background: #6366f1;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #nextBtn {
      margin-top: 15px;
    }
  </style>
</head>

<body>

<div class="box">

  <!-- START SCREEN -->
  <div id="startScreen">
    <h2>PrismaX AI Quiz</h2>

    <p>Mode:</p>
    <label><input type="radio" name="mode" value="timer" checked> Timer</label><br>
    <label><input type="radio" name="mode" value="notimer"> Non-Timer</label>

    <p>Questions:</p>
    <select id="questionCount">
      <option value="10">10</option>
      <option value="20">20</option>
    </select>

    <br><br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- QUIZ -->
  <div id="quizBox" style="display:none;">
    <h3 id="question"></h3>
    <div id="answers"></div>
    <p id="timer"></p>
    <button id="nextBtn" onclick="nextQuestion()" disabled>Next</button>
  </div>

  <!-- RESULT -->
  <div id="resultBox" style="display:none;"></div>

</div>

<script>
  const quiz = [
    {
      question: "What is PrismaX AI?",
      answers: ["DeFi protocol", "Social OS for AI & Robots", "NFT marketplace"],
      correct: 1
    },
    {
      question: "What does PrismaX coordinate?",
      answers: ["Memes", "Robots & AI agents", "Gaming guilds"],
      correct: 1
    },
    {
      question: "PrismaX focuses on?",
      answers: ["Centralization", "On-chain coordination", "Mining"],
      correct: 1
    }
    // ðŸ‘‰ you can add up to 1000 questions here
  ];

  let mode = "timer";
  let quizCount = 10;
  let selectedQuiz = [];
  let current = 0;
  let score = 0;
  let selectedAnswer = null;
  let userAnswers = [];
  let timerInterval;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function startQuiz() {
    mode = document.querySelector('input[name="mode"]:checked').value;
    quizCount = parseInt(document.getElementById("questionCount").value);

    document.getElementById("startScreen").style.display = "none";
    document.getElementById("quizBox").style.display = "block";

    selectedQuiz = shuffle([...quiz]).slice(0, quizCount);
    current = 0;
    score = 0;
    userAnswers = [];

    loadQuestion();
  }

  function loadQuestion() {
    clearInterval(timerInterval);
    selectedAnswer = null;

    document.getElementById("question").innerText =
      `${current + 1}. ${selectedQuiz[current].question}`;

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    selectedQuiz[current].answers.forEach((ans, i) => {
      const btn = document.createElement("button");
      btn.innerText = ans;
      btn.onclick = () => selectAnswer(btn, i);
      answersDiv.appendChild(btn);
    });

    const nextBtn = document.getElementById("nextBtn");
    const timerEl = document.getElementById("timer");

    if (mode === "timer") {
      nextBtn.style.display = "block";
      nextBtn.disabled = true;
      timerEl.style.display = "block";
      startTimer();
    } else {
      nextBtn.style.display = "none";
      timerEl.innerText = "";
    }
  }

  function selectAnswer(button, index) {
    document.querySelectorAll("#answers button")
      .forEach(b => b.classList.remove("selected"));

    button.classList.add("selected");
    selectedAnswer = index;

    if (mode === "timer") {
      document.getElementById("nextBtn").disabled = false;
    } else {
      setTimeout(nextQuestion, 400);
    }
  }

  function startTimer() {
    let timeLeft = 10;
    const timerEl = document.getElementById("timer");
    timerEl.innerText = `Time left: ${timeLeft}s`;

    timerInterval = setInterval(() => {
      timeLeft--;
      timerEl.innerText = `Time left: ${timeLeft}s`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        nextQuestion();
      }
    }, 1000);
  }

  function nextQuestion() {
    if (mode === "timer" && selectedAnswer === null) {
      alert("Select an answer first");
      return;
    }

    userAnswers.push({
      q: selectedQuiz[current].question,
      selected: selectedAnswer,
      correct: selectedQuiz[current].correct,
      answers: selectedQuiz[current].answers
    });

    if (selectedAnswer === selectedQuiz[current].correct) score++;

    current++;

    if (current < selectedQuiz.length) {
      loadQuestion();
    } else {
      showResults();
    }
  }

  function showResults() {
    document.getElementById("quizBox").style.display = "none";
    const box = document.getElementById("resultBox");
    box.style.display = "block";

    let html = `<h2>Score: ${score} / ${selectedQuiz.length}</h2>`;

    userAnswers.forEach((a, i) => {
      html += `
        <p><strong>Q${i + 1}:</strong> ${a.q}<br>
        Your answer: ${a.selected !== null ? a.answers[a.selected] : "No answer"}<br>
        Correct answer: ${a.answers[a.correct]}</p>
      `;
    });

    box.innerHTML = html;
  }
</script>

</body>
</html>
