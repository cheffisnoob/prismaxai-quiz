<!DOCTYPE html>
<html>
<head>
  <title>PrismaX AI Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    .quiz-box {
      max-width: 500px;
      margin: auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
    }
    button {
  display: block;
  margin: 10px 0;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #334155;
  color: white;
  font-size: 16px;
}

button.selected {
  background: #6366f1; /* blue */
}

button.correct {
  background: #16a34a; /* green */
}

button.wrong {
  background: #dc2626; /* red */
}

  </style>
</head>
<body>

<div class="quiz-box">
  <h2 id="question"></h2>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next</button>
  <p id="score"></p>
</div>
<script>
  const quiz = [
    {
      question: "What is PrismaX AI?",
      answers: ["A DeFi protocol", "A Social OS for AI & Robots", "An NFT marketplace"],
      correct: 1
    },
    {
      question: "What does PrismaX focus on?",
      answers: ["Gaming", "Robotics coordination", "Meme coins"],
      correct: 1
    }
  ];

  let current = 0;
  let score = 0;
  let answered = false;

  function loadQuestion() {
    answered = false;
    document.getElementById("question").innerText = quiz[current].question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    quiz[current].answers.forEach((answer, index) => {
      const btn = document.createElement("button");
      btn.innerText = answer;

      btn.onclick = () => selectAnswer(btn, index);
      answersDiv.appendChild(btn);
    });
  }

  function selectAnswer(button, index) {
    if (answered) return;
    answered = true;

    const buttons = document.querySelectorAll("#answers button");

    buttons.forEach((btn, i) => {
      btn.disabled = true;

      if (i === quiz[current].correct) {
        btn.classList.add("correct");
      }

      if (i === index && i !== quiz[current].correct) {
        btn.classList.add("wrong");
      }
    });

    if (index === quiz[current].correct) {
      score++;
    }
  }

  function nextQuestion() {
    current++;
    if (current < quiz.length) {
      loadQuestion();
    } else {
      document.querySelector(".quiz-box").innerHTML =
        `<h2>Quiz Complete!</h2>
         <p>Your Score: ${score}/${quiz.length}</p>`;
    }
  }

  loadQuestion();
</script>


</body>
</html>
