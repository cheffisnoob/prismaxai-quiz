<!DOCTYPE html>
<html>
<head>
  <title>PrismaX AI Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    .quiz-box {
      max-width: 500px;
      margin: auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
    }
    button {
  display: block;
  margin: 10px 0;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #334155;
  color: white;
  font-size: 16px;
}

button.selected {
  background: #6366f1; /* blue */
}

button.correct {
  background: #16a34a; /* green */
}

button.wrong {
  background: #dc2626; /* red */
}

  </style>
</head>
<body>

<div class="quiz-box" id="quizBox" style="display:none;">
  <h2 id="question"></h2>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next</button>
  <p id="score"></p>
</div>
<script>
  // Example: you can expand up to 1000 questions
  const allQuestions = [
    { question: "What is PrismaX AI?", answers: ["A DeFi protocol", "A Social OS for AI & Robots", "An NFT marketplace"] },
    { question: "What does PrismaX focus on?", answers: ["Gaming", "Robotics coordination", "Meme coins"] },
    { question: "PrismaX helps robots do what?", answers: ["Dance", "Coordinate tasks", "Play games"] },
    { question: "Which industry does PrismaX target?", answers: ["Finance", "Robotics & AI", "Food"] },
    // ... add more up to 1000
  ];

  let quiz = [];
  let current = 0;
  let selectedAnswer = null;

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function startQuiz() {
    const num = parseInt(document.getElementById("numQuestions").value);
    quiz = shuffleArray([...allQuestions]).slice(0, num); // shuffle and take X questions
    current = 0;
    selectedAnswer = null;

    document.getElementById("setup").style.display = "none";
    document.getElementById("quizBox").style.display = "block";

    loadQuestion();
  }

  function loadQuestion() {
    selectedAnswer = null;
    document.getElementById("question").innerText = quiz[current].question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    quiz[current].answers.forEach((answer, index) => {
      const btn = document.createElement("button");
      btn.innerText = answer;
      btn.onclick = () => selectAnswer(btn, index);
      answersDiv.appendChild(btn);
    });
  }

  function selectAnswer(button, index) {
    const buttons = document.querySelectorAll("#answers button");
    buttons.forEach(btn => btn.classList.remove("selected"));
    button.classList.add("selected");
    selectedAnswer = index;
  }

  function nextQuestion() {
    if (selectedAnswer === null) {
      alert("Please select an answer first");
      return;
    }

    current++;
    if (current < quiz.length) {
      loadQuestion();
    } else {
      document.getElementById("quizBox").innerHTML = `<h2>Quiz Complete!</h2>`;
    }
  }
</script>

</script>


</body>
</html>
